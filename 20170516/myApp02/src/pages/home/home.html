<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="cafe"></ion-icon>
        Foods Introduce
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- ---------- -->
  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-thumbnail item-left>
        <img src="assets/images/{{food.picture}}">
      </ion-thumbnail>
      <h2>{{food.name}}</h2>
      <p>{{food.comment}}</p>
      <button ion-button clear item-right (click)="goNext(food.name, food.picture, food.comment)">View</button>
    </ion-item>
  </ion-list>
  <!-- ---------- -->
</ion-content>
